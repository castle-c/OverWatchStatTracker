<h1></h1>

  <div class="playerProfile">
        <tt>Player Profile:</tt>
        <form ng-submit="d.showProfile()">
            <div><tt>Game platform<input ng-model= "d.platform"></tt></div>
           <div><tt>Region <input ng-model= "d.region"></tt></div>
            <div><tt>Battle Tag<input ng-model= "d.tag"></tt></div>
            <input type="submit">
            Data: {{d.data}}
            </form>
            </div>
            <input type="submit" value="Save!" ng-click="d.postProfile()">
            <input type="submit" value="Favorites" ng-click="d.showFavorites()">
            <input type="submit" value="delete" ng-click="d.deleteProfile()">
            <div><tt>Data: {{d.datas}}</tt></div>
