<h1><tt>Login</tt></h1>
<form ng-submit="auth.login(); auth.getUser; auth.getUserAuth">
  <input type="email" ng-model="auth.user.email" placeholder="email" />
  <input type="password" ng-model="auth.user.password" placeholder="password" />
  <input type="submit" value="Login" class="login" />
  <input type="submit" value="Logout" ng-click="auth.logout()" />
</form>
  <p><form action="/#/register">
    <input type="submit" value="Register">
</form></p>
